version: "2"
fields:
  - title: MEV Relays
    id: mev_relays
    description: >-
      mev-boost can use multiple flashbots/mev relays. You can input your mev-relays here (either single string or comma-separated list).  
      For **Goerli** enter:  

      https://0xafa4c6985aa049fb79dd37010438cfebeb0f2bd42b115b89dd678dab0670c1de38da0c4e9138c9290a398ecd9a0b3110@builder-relay-goerli.flashbots.net
    target:
      type: environment
      name: RELAYS
      service: mev-boost
    pattern: "https:\/\/(0x[a-fA-F0-9]{96})@"
    patternErrorMessage: Must be a valid flashbots relay address
    required: true
